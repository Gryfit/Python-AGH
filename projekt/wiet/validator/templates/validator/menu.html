<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% if error == 0 %}
<h1 class="display-1 text-center" style="color: green">{{ validation_output }}</h1>
{% else %}
<h1 class="display-1 text-center" style="color: red">{{ validation_output }}</h1>
{% endif %}
<hr/>
<div class="text-center">
  <form action="{% url 'validator:menu' %}" method="post">
    {% csrf_token %}
    <label for="sem">Enter Semester (p  or np): </label>
    <input id="sem" type="text" name="sem_f" value="Give sem">
    <label for="tyg">Enter week (A or B): </label>
    <input id="tyg" type="text" name="tyg_f" value="Give week">
    <input type="submit" value="OK">
  </form>
</div>
{% for e in error_list%}
<span>{{e}}</span>
<br>
{% endfor %}
